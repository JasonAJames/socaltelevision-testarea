<div class="container top">
  <div class="row">
    <div class="col-sm" style="max-width:800px;">
  <!-- Horoscope Start -->
  <h5>Stock Market</h5>
  <iframe src="https://investingwidgets.com/leading-stocks?theme=darkTheme&hideTitle=true&roundedCorners=false" width="110%" height="500px" frameborder="0" allowtransparency="true" marginwidth="0" marginheight="0"></iframe><div class="poweredBy" style="font-family: Arial, Helvetica, sans-serif; color: white;">Powered by <a href="https://www.investing.com?utm_source=WMT&amp;utm_medium=referral&amp;utm_campaign=LEADING_STOCKS&amp;utm_content=Footer%20Link" style="color: white;" target="_blank" rel="nofollow">Investing.com</a></div>
  <!-- Horoscope End -->
    </div>
  </div>
  <div id="share">
    <h5>Share this on:</h5>
        <!-- facebook -->
        <a class="facebook" href="https://www.facebook.com/share.php?u={{url}}&title={{title}}&placeholder={{title}}" target="blank"><i class="fab fa-facebook-f"></i></a>
      
        <!-- twitter -->
        <a class="twitter" href="https://twitter.com/intent/tweet?status=Come visit or Check Out this+{{title}}+Click on '+{{header_link}}+' on+{{url}}" target="blank"><i class="fab fa-twitter"></i></a>
      
       <!-- Reddit (url, title) -->
        <a href="http://reddit.com/submit?url={{url}}&title={{title}}" target="_blank" class="share-btn reddit">
          <i class="fab fa-reddit"></i>
        </a>
  
        <!-- LinkedIn -->
        <a href="http://www.linkedin.com/shareArticle?url={{url}}&title={{title}}&summary={{summary}}&source={{source_url}}" target="_blank" class="share-btn linkedin">
          <i class="fab fa-linkedin"></i>
        </a>
  
        <!-- Email -->
        <a href="mailto:?subject={{subject}}&body={{body}}" target="_blank" class="share-btn email">
          <i class="fa fa-envelope"></i>
        </a>
  
      </div>
</div>
