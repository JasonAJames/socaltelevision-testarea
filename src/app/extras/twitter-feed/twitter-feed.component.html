<h2>{{title}}</h2>
<a class="twitter-timeline" data-lang="en" data-width="600" data-dnt="true" data-theme="light" href="https://twitter.com/SoCALtelevision?ref_src=twsrc%5Etfw">Tweets by SoCALtelevision</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
<br/>
<span>If Twitter feed is not displaying, please refresh the page.</span>
<br/>
<div id="share">   <h5>Share this on:</h5>       <!-- facebook -->       <a class="facebook" href="https://www.facebook.com/share.php?u={{url}}&title={{title}}&placeholder={{title}}" target="blank"><i class="fab fa-facebook-f"></i></a>            <!-- twitter -->       <a class="twitter" href="https://twitter.com/intent/tweet?status=Come visit or Check Out this+{{title}}+Click on '+{{header_link}}+' on+{{url}}" target="blank"><i class="fab fa-twitter"></i></a>           <!-- Reddit (url, title) -->       <a href="http://reddit.com/submit?url={{url}}&title={{title}}" target="_blank" class="share-btn reddit">         <i class="fab fa-reddit"></i>       </a>        <!-- LinkedIn -->       <a href="http://www.linkedin.com/shareArticle?url={{url}}&title={{title}}&summary={{summary}}&source={{source_url}}" target="_blank" class="share-btn linkedin">         <i class="fab fa-linkedin"></i>       </a>        <!-- Email -->       <a href="mailto:?subject={{subject}}&body={{body}}" target="_blank" class="share-btn email">         <i class="fa fa-envelope"></i>       </a>      </div>
